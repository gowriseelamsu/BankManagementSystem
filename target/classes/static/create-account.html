<!DOCTYPE html>
<html>
<head>
    <title>Create Bank Account</title>
</head>
<body>
    <h1>Create Bank Account</h1>
    <form method="post" action="/bank-accounts/create-account">
        <label for="accountHolderName">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="balance">Balance:</label><br>
        <input type="number" id="balance" name="balance"><br>
        <label for="accountNumber">Account No:</label><br>
        <input type="text" id="accountNo" name="accountNo"><br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
